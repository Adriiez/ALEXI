<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.js">
  <link rel="stylesheet" href="style.css">
 
  <title>Cronómetro</title>
</head>
<body>
  <div class="container">
    <div class="cronometro-container" id="cronometro-container">
      <div class="cronometro" id="cronometro">
        <span class="cronometro-min">0</span>
        <span class="decor">|</span>
        <span class="cronometro-seg">0</span>
        <span class="cronometro-centiseg">0</span>
      </div>
      <div class="cronometro-border" id="cronometro-border"></div>
    </div>
    <div class="cronometro-opciones" id="cronometro-opciones">
      <button id="cronometro-reiniciar">RESETEAR</button>
      <button id="cronometro-iniciar">►</button>
      <button id="cronometro-anotar">PUNTO DE PARADA</button>
    </div>
    <div class="cronometro-score" id="cronometro-score">
    </div>
    <h3>ALEXI AMADO MEDINA</h3>
  </div>
  <script src="index.js"></script>
</body>

</html>
